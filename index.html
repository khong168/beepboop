<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="img/robot.jpg" alt="illustration of robot">
          <h1>Hello Humanoid!</h1>
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Let Us Play A Game Called Beep Boop</h4>
              <p class="card-text">
                Numbers that contain a 0 are replaced (all digits) with "Beep!"
                Numbers that contain a 1 are replaced (all digits) with "Boop!"
                Numbers divisible by 3 are replaced with "I'm sorry, Dave. I'm afraid I can't do that."</p>
            </div>
          </div>
          <br>
          <form id="userForm">
            <div class="form-group">
              <label for="number">Enter a number and find out the results!</label>
              <input id="inputUserForm" type="text">
            </div>
            <div class="form-row text-center">
              <div class="col-md-12">
                <button id=forward type="submit" class="btn btn-info">Find out!</button>
              </div>
            </div>
          </form>

          <br>
          <form id="userForm">
            <div class="form-group">
              <label for="number">Backwards Answer!</label>
              <input id="inputUserForm" type="text">
            </div>
            <div class="form-row text-center">
              <div class="col-md-12">
                <button id=reverse type="submit" class="btn btn-secondary">Tou Dnif!</button>
              </div>
            </div>
          </form>
          <br>
          <div class="results">
            <div id="answer">
            </div>
          <div class="results1">
            <div id="answer1">
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
